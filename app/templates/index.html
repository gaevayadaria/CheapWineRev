{% extends "base.html" %}
{% block content %}

    <h1></h1>
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <section class="hero-area">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img src="/static/images/index.jpg" alt="">
                </div>
                <div class="col-md-6">
                    <div class="block">
                        <h1 class="">Здарова! {{ user.login }}</h1>
                        <p></p>


                        <!-- Main Content -->
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                                    <form method="POST" class="form-group">
                                        <p>Хотите написать отзыв? Пишите!</p>
                                        <br>
                                        <div class="row control-group">
                                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                                <label for="inputTitle">Заголовок</label>
                                                <input id="inputTitle" name="inputTitle" class="form-control"
                                                       placeholder="Great title" required
                                                       data-validation-required-message="Please enter title.">
                                                <p class="help-block text-danger"></p>
                                            </div>
                                        </div>
                                        <div class="row control-group">
                                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                                <label for="inputText">Отзыв о винишечке</label>
                                                <textarea id="inputText" rows="5" name="inputText" class="form-control"
                                                          placeholder="Important text" required
                                                          data-validation-required-message="Please enter text."></textarea>
                                                <p class="help-block text-danger"></p>
                                            </div>
                                        </div>


                                        <br>
                                        <div id="success"></div>
                                        <div class="row">
                                            <div class="form-group col-xs-12">
                                                <button type="submit" class="btn btn-default">Post</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>


                </div>


            </div><!-- .row close -->
        </div><!-- .container close -->
    </section><!-- header close -->



{% endblock %}
